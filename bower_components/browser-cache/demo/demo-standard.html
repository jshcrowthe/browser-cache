<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>browser-cache Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../browser-cache.html">
    <link rel="import" href="../../marked-element/marked-element.html">
    <style>
      .code {
        
        border: 2px solid #333;
        border-radius: 4px;
        padding:5px 20px;
        overflow-x: scroll;
        font-size:16px;
      }
    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;browser-cache&gt;</code> (Standard Interface):</p>

    <template is="dom-bind" id="test">
      <button on-click="set">Click to Populate Cache</button>
      <p>After populating cache <a href="javascript:;" onclick="location.reload()">refresh</a> the browser and notice the data persists from page to page</p>
      <browser-cache id="el" key='demo' data="{{data}}"></browser-cache>
      <div class="code">
        <marked-element markdown="{{formatOut(data)}}"></marked-element>
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.0/faker.min.js"></script>
    <script>
      document.getElementById('test').set = function(e) {
        document.querySelector('browser-cache').setCache(faker.helpers.createCard());
      };

      document.getElementById('test').log = function(e) {
        console.log(e.type + ':', e);
      };

      document.getElementById('test').formatOut = function(obj) {
        return '```javascript\n' + JSON.stringify(obj, null, 2) + '```';
      };
    </script>

  </body>
</html>
