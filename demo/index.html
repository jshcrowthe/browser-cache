<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>browser-cache Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../browser-cache.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;browser-cache&gt;</code>:</p>

    <button>Say Something</button>
    <template is="dom-bind" id="test">
      <browser-cache key='demo' data="{{data1}}" source="http://pokeapi.co/api/v1/pokemon/1/" on-new-data="log"></browser-cache>
      <browser-cache key='test' data="{{data2}}" type="session"></browser-cache>
      <p>{{parseObj(data1)}}</p>
      <p>{{parseObj(data2)}}</p>
    </template>

    <script>
      document.getElementById('test').log = function(e) {
        console.log(e);
      };
      document.getElementById('test').parseObj = function(obj) {
        return JSON.stringify(obj);
      };
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('browser-cache').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
