<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../browser-cache.html">
  </head>
  <body>

    <script>
      sessionStorage.setItem('test', JSON.stringify({ hello: 'World' }));
    </script>

    <!-- You can use the document as a place to set up your fixtures. -->
    <template is="dom-bind" id="el">
      <browser-cache id="cache" key="test" type="session" data="{{data}}"></browser-cache>
    </template>

    <script>
      var myEl = document.querySelector('#el');

      suite('<browser-cache>', function() {
        test('Retrieves Session Cache Data', function() {
          assert.equal(myEl.data.hello, 'World');
        });
      });
    </script>

  </body>
</html>
